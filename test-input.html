<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Focus Input Field</title>
<script>
window.onload = function() {
  setTimeout(function() {
    var inputField = document.getElementById('myInput');
    inputField.focus();
  }, 0); // Set timeout to 0 milliseconds to execute immediately
};
</script>
</head>
<body>
<input type="text" id="myInput" placeholder="Type here...">
</body>
</html>
